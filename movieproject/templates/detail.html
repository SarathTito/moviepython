{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

        <div clas="col-md-6">
            <img src="{{movie.img.url}}" width="200" height="300">
        </div>

        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h4>{{movie.disc}}</h4>
            <h3>{{movie.year}}</h3>
            <a class="btn btn-wanning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>

    </div>
</div>

{% endblock %}
